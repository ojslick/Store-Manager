<div class="aligner">

      <h4 style="margin-top:-25px; padding-bottom:20px;">Manage sales and products</h4>

<!--LOGIN MODAL-->
<div class="bg-modal">
  <div class="modal-content">
    <div class="close">+</div>

    <form action="./www/salerecords.html" method="GET">
      <input type="text" placeholder="E-mail">

      <input onclick="window.location.href = '/salerecords.html';" type="submit" value="Login" />
    </form>
  </div>

<!--SIGN UP MODAL-->
<div class="bg-modal-1">
  <div class="modal-content-1">
    <div class="close-1">+</div>
    <img src="./img/user_icon.svg" alt="usericon">
    <form action="./www/admin.html">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="text" placeholder="E-mail">
      <input type="password" placeholder="Enter Password Min 5">
      <input type="password" placeholder="Confirm Password">
      <span id='message'></span>
      <input onclick="window.location.href = './admin.html';" type="submit" value="Register" />
    </form>
  </div>
